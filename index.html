<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Facebook Clone" />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row commons" id="fb_header">
        <div class="col-md-8">
          <img
            src="/images/facebook_white.png"
            alt="facebook logo"
            title="facebook"
            height="30px"
          />
        </div>
        <div class="col-md-4 commons">
          <form>
            <div class="form-row commons">
              <div class="col">
                <label for="useremail" style="font-size: 0.7rem; color: white;"
                  >Email or phone</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="useremail"
                />
                <small
                  id="emailHelp"
                  class="form-text text-muted"
                  style="color: rgb(153, 178, 220); height: 0.6rem;"
                ></small>
              </div>
              <div class="col">
                <label
                  for="userpassword"
                  style="font-size: 0.7rem; color: white;"
                  >Password</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="userpassword"
                />
                <small
                  id="emailHelp"
                  class="form-text"
                  style="font-size: 0.6rem; height: 0.6rem; color: rgb(153, 178, 220);"
                  >Forgotten account?</small
                >
              </div>
              <div class="col commons" style="height: 100%;">
                <button
                  type="submit"
                  class="btn btn-primary commons"
                  id="btn-login"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="fb_main"></div>
      <div class="row" id="fb_footer"></div>
    </div>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/jquery.js"></script>
  </body>
</html>
